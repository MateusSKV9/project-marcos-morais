<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos Morais</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/media-queries.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
        <div id="logo">
            <img src="assets/images/logo-pig.png" alt="">
            <span>MyInvest</span>
        </div>
    </header>

    <main>
        <div id="man-logo">
            <img src="assets/images/avatar-man.png" alt="iamge avatar-man">
        </div>

        <div id="container-contact">
            <section id="contact">
                <form action="#" method="post">
                    <h2>Entre com sua conta</h2>
                    <div class="item-input">
                        <label for="inEmail">Email: </label>
                        <input type="email" name="inEmail" id="inEmail" autocomplete="on" placeholder="Digite seu email">
                    </div>
            
                    <div class="item-input">
                        <label for="inPassword">Senha: </label>
                        <input type="password" name="inPassword" id="inPassword" autocomplete="on" placeholder="Digite sua senha">
                    </div>
                </form>
            </section>
            
            <div id="active-contacts">
                <div>
                    <ul>
                        <li><a href="">Não tem uma conta? Inscreva-se agora.</a></li>
                        <li><a href="">Recuperar minha senha.</a></li>
                    </ul>
                </div>
                <button id="btn-entrar" type="submit">Entrar</button>
            </div>
        </div>

        <div id="container-social">
            <div class="item-social">
                <div class="container-icon-social">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="content-item-social">
                    <span>Whatsapp</span>
                    <span>+55 73 98102-3484</span>
                </div>
            </div>

            <div class="item-social">
                <div class="container-icon-social">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="content-item-social">
                    <span>E-Mail</span>
                    <span>marcosmoraisjr@yahoo.com.br</span>
                </div>
            </div>

            <div class="item-social">
                <div class="container-icon-social">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="content-item-social">
                    <span>Website</span>
                    <span><a href="https://linktr.ee/marcosmoraisjr" target="_blank" rel="noopener noreferrer">linktr.ee/marcosmoraisjr</a></span>
                </div>
            </div>
            
            <div class="item-social">
                <div class="container-icon-social">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="content-item-social">
                    <span>Address</span>
                    <span>Brasil</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/0a1412cd70.js" crossorigin="anonymous"></script>
</body>
</html>
